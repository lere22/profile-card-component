<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section class="header">
				<img src="./images/bg-pattern-card.svg" alt="Pattern" />
			</section>
			<section class="content">
				<img src="./images/image-victor.jpg" alt="Profile Victor" />
				<p class="content__name">Victor Crest <span class="content__age">26</span></p>
				<p class="content__location">London</p>
			</section>
			<section class="footer">
				<ul>
					<li>
						<span class="footer__status footer--dark-blue">80K</span>
						<span class="footer__category">Followers</span>
					</li>
					<li>
						<span class="footer__status footer--dark-blue">803K</span>
						<span class="footer__category">Likes</span>
					</li>
					<li>
						<span class="footer__status footer--dark-blue">1.4K</span>
						<span class="footer__category">Photos</span>
					</li>
				</ul>
			</section>
		</main>

		<footer>
			<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</div>
		</footer>
	</body>
</html>
